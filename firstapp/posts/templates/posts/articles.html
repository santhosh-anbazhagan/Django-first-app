<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .article {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            padding: 15px;
        }
        .article h2 {
            margin-top: 0;
        }
        .timestamp {
            color: gray;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <h1>Article List</h1>
</header>

<div class="container">
    {% for article in articles %}
        <div class="article">
            <h2>{{ article.title }}</h2>
            <p class="timestamp">Published on: {{ article.timestamp }}</p>
            <p>{{ article.content }}</p>
        </div>
    {% endfor %}
</div>

</body>
</html>
